<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC News Today</title>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/8fa3ce78b4.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-light">
    <header>
      <!-- header  -->
      <nav class="navbar navbar-expand-lg mt-3">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><span class="text-light bg-primary p-2 rounded-3 fs- fw-bold"
              >BBC
            </span>
            <span class="fs-6 text-primary fw-bold ms-2">News Today</span></a
          >
          <div
            class="collapse navbar-collapse d-flex justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-primary fs-6 fw-bold"
                  aria-current="page"
                  href="#"
                  >News</a
                >
              </li>
              <li class="nav-item fw-bold">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <hr />
    <!-- navbar  -->
    <main>
      <section>
        <div
          id="catagory-container"
          class="d-flex justify-content-center flex-column flex-md-row"
        ></div>
      </section>

      <!-- news count  -->
      <section>
        <div
          class="bg-white rounded-3 p-3 border-success p-2 border-opacity-10"
        >
          <h5>
            <span id="news-count">8</span>
            "items found for the category"
            <span id="category-name"></span>
          </h5>
        </div>
      </section>
      <!-- news container  -->
      <section class="my-5 rounded-3 p-4">
        <div class="mb-3 p-4" id="news-container"></div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/showNews.js"></script>
    <script src="js/news.js"></script>
  </body>
</html>
